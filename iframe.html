<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Tagging</title>
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <!--   Load script first so that containerId is available. -->
  <script src="script.js"></script>

  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', containerId);
  </script>

  <script>
    if (!isGtm) {
      document.write(
        '<scri' + 'pt async src="' + ctfeUrl + '/gtag/js?id=' + containerId + '"></scr' + 'ipt>');
    }
  </script>


</head>

<body>
  <h2>
    This page loads container: <span>
      <script>document.write(containerId)</script>
    </span>
  </h2>
  <div>
    The referrer is
    <script>document.write(document.referrer || 'none')</script>
  </div>

  <br />

  <h3>Change containerId: (note this will reload the page)</h3>
  <label>ContainerId: </label><input id="newContainer">

  <div>
    <label>CTFE url: </label>
    <input id="ctfeUrl" style="width: 350px;">
  </div>

  <div>
    <label>GTM or GTE: </label>
    <select id="gtm">
      <option value="gtm">GTM</option>
      <option value="gte">GTE</option>
    </select>
  </div>

  <button onclick="reset('gtm')">Reset to GTM</button>
  <button onclick="reset('gte')">Reset to GTE</button>
  <button onclick="apply()">Apply</button>

  <br />
  <br />
  <br />

  <div>
    <button class="mdc-button mdc-button--raised" onclick="nothing = 1"><span class="mdc-button__ripple"></span>click
      w/o gtag()</button>

    <button class="mdc-button mdc-button--raised" onclick="addToCart()">
      <span class="mdc-button__ripple"></span>
      Add to cart event</button>

    <button class="mdc-button mdc-button--raised" onclick="purchase()"><span class="mdc-button__ripple"></span>Purchase
      event</button>
  </div>


  <div>
    <br />

    <div>
      <button class="mdc-button mdc-button--raised" onclick="back()"><span
          class="mdc-button__ripple"></span>Back</button>

      <button class="mdc-button mdc-button--raised" onclick="back()"><span
          class="mdc-button__ripple"></span>Next</button>
    </div>

  </div>

  <br />
  <br />
  <div>
    <h4>Data layer:</h4>
    <pre id="dataLayer"></pre>
  </div>
  <br />
  <br />

  <div>Iframe below:</div>
  <iframe src="./iframe_content.html"></iframe>

  <div>Iframe2 below:</div>
  <iframe src="./iframe_content2.html"></iframe>
</body>

</html>
